<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">

    <aside>
        <div class="color">
           <img src="./images/odin-lined.png" alt="">
            <h1>Odin</h1>
        </div>

        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </aside>

    <main>
<div class="text">
    <p>This is not real online service! you know you need something</p> <p>like this in your life to realize your deepest dreams</p> <p>sign up now to get started.</p>
    <p>You know You want to.</p>
</div>

<form>
    <h2>Lets do this!</h2>
    <div class="flex">
        <div class="forms">
            <label for="nm">FIRST NAME</label>
            <input type="text" id="nm" value="Thor">
            <label for="em">EMAIL</label>
            <input type="email" id="em">
            <label for="ps" required>PASSWORD</label>
            <input type="password" id="ps">
        </div>
        <div class="forms">
            <label for="ls">LAST NAME</label>
            <input type="text" id="ls" value="Odinson">
            <label for="ph">PHONE NUMBER</label>
            <input type="tel" id="ph">
            <label for="ps1">CONFIRM PASSWORD</label>
            <input type="password" id="ps1" required>
        </div>
    </div>

</form>

<button type="submit">Create Account</button>
<p class="link">Already have an account? <a href="">Log In</a></p>
</main>

 </div>
</body>
</html>
